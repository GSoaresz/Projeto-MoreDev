<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Doe vida! Doe Sangue!</title>
</head>

<body>
  <header>
    <img class="logo" src="images/logo.png" alt="Imagem de DOE">
    <h2>A sua doação importa</h2>

    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>

    <button>Quero ajudar!</button>
  </header>
  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/">
      <input type="text" name="name" placeholder="Nome Completo">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="blood" placeholder="Tipo sanguíneo">
      <button>Quero ajudar!</button>
    </form>
  </section>
  <main>
    <h2>Últimos <span>doadores</span></h2>

    <section class="donors">
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Diego Ferreira</p>
      </div>
      <div class="donor">
        <div class="blood">B+</div>
        <p>Cleitin Birabara</p>
      </div>
      <div class="donor">
        <div class="blood">A+</div>
        <p>Miro Gosh</p>
      </div>
      <div class="donor">
        <div class="blood">O+</div>
        <p>Maykin Dugrau</p>
      </div>
    </section>
  </main>
  <footer> Com ❤ G.S</footer>

  <script src="js/script.js" text="javascript"></script>

</body>

</html>
